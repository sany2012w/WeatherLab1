<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="out2.css">
    <script type="text/javascript" src="handlebars.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="inputData">
        <h1 id="input-label">Название города: </h1>
        <form onsubmit="buttonClick(); return false;">
            <input id="input" type="text" placeholder="City name">
            <input type="submit" id="input-button" Value="Search">
        </form>
    </div>

    <div id="weather-container"></div>

    <script id="weather" type="text/x-handlebars-template">
        <h1>{{city}}{{main}}</h1>
        <h2>{{Temperature}}</h2>
        <h2>{{Pressure}}</h2>
        <h2>{{Windspeed}}</h2>
        <h2>{{Humidity}}</h2>
        <h2>{{Clouds}}</h2>
        <h2>{{Visibility}}</h2>
    </script>

    <script id="error-message" type="text/x-handlebars-template">
        <h1>{{message}}</h1>
    </script>
</body>
</html>
